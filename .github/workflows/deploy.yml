name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install MkDocs (+ theme opcional)
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs
          # Si usas Material, a√±ade:
          # pip install mkdocs-material

      - name: Build MkDocs
        run: mkdocs build --clean

      - name: Upload artifact (site_dir)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./wiki   # <- coincide con tu site_dir

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
