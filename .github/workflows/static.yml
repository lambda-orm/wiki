name: Publish prebuilt wiki/ to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # (Opcional) Verifica que exista index.html en wiki/
      - name: Check wiki output
        run: |
          test -f wiki/index.html || (echo "Falta wiki/index.html" && exit 1)

      - name: Upload artifact (wiki)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./wiki   # ← publicamos exactamente lo que ya está en wiki/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
